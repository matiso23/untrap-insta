<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extension Settings</title>
    <!-- Bootstrap 5 with dark theme utilities -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap Icons for a polished look -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        /* Minimal custom CSS â€“ only to enforce a dark background */
        body {
            background-color: #212529;   /* Bootstrap dark bg */
            color: #f8f9fa;               /* Light text */
            width: 260px;
            padding: 1rem;
            border-radius: .5rem;        /* Rounded container */
        }
    </style>
</head>

<body class="d-flex flex-column">

<h5 class="mb-4 text-center">
    <img src="icons/untrap-insta-icon.svg"
         alt="Untrap Insta icon"
         width="24"
         height="24"
         class="me-2">
    Untrap Insta
</h5>

<div class="form-check form-switch mb-2">
    <input class="form-check-input" type="checkbox" role="switch" id="toggleReels">
    <label class="form-check-label" for="toggleReels">
        Hide Reels
    </label>
</div>

<div class="form-check form-switch mb-2">
    <input class="form-check-input" type="checkbox" role="switch" id="toggleExplore">
    <label class="form-check-label" for="toggleExplore">
        Hide Explore
    </label>
</div>

<div class="text-center mt-1">
    <small class="text-secondary d-block">
        Version 1.0.0
    </small>
    <small class="text-secondary">
        Made by <a href="https://github.com/matiso23" target="_blank" class="text-decoration-none text-light">matiso23</a>
    </small>
</div>

<script src="popup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
